<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Youtube Page</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="style/youtube-style.css">
	    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
	</head>
	<body>
	    <header>
	        <nav>
	            <div id="navicon-logo">
	                <i class="fa fa-navicon"></i>
	                <img class="logo" src="assets/youtube-logo.png" alt="youtube-logo">
	            </div>
	
	            <form action="">
	                <div id="search-area">
	                <input type="search" id="search-bar" name="" placeholder="Search">
	                <button id="submit" type="submit"><i class="fa fa-search"></i></button>
	                </div>
	            </form>
	
	            <div id="upload-sign">
	            <img id="upload-icon" src="assets/upload.png" alt="upload-icon">
	            <button id="sign">Sign in</button>
	            </div>
	
	        </nav>
	    </header>

	    <main id="container">
    	<iframe width="560" height="315" src="https://www.youtube.com/embed/bAyaXyYM3Eo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    	<h2>
    		Building On The Past
   		</h2>
    <div id="video-details">
    		<img id="avatar" src="assets/avatar.jpg" alt="avatar">

    	<div id="avatar-details">	
    		<h5>
    			The Youtube-Clone Project
    		</h5>
    		<div id="subscribe">	
    		<button id="sub-button"><i class="fa fa-youtube-play"></i> Subscribe</button>
    		<span id="stats">
    			799
    		</span>
    		</div>
       	</div>
       	<p id="views">60,430 views</p>
    </div>


    </main>
	</body>
	</html>
